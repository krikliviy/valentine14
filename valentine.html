<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

        :root {
            --primary: #ff4757;
            --dark: #2f3542;
            --bg: #ffe2e6;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(255, 71, 87, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: var(--bg);
            overflow: hidden; /* Prevents scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Heart Background Animation */
        .heart-bg {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 100;
            transition: transform 0.3s ease, height 0.3s ease;
            position: relative;
        }

        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        p {
            color: var(--dark);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1rem;
            min-height: 60px;
        }

        button {
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        .btn-yes {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: var(--shadow);
            z-index: 101;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            background-color: #ff2e43;
        }

        .btn-no {
            background-color: #f1f2f6;
            color: var(--dark);
            position: relative; 
            z-index: 1000; /* Above everything */
            transition: top 0.2s ease, left 0.2s ease; /* Smooth movement */
        }

        /* Form Styles */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            text-align: left;
        }

        .input-label {
            font-size: 0.95rem;
            color: var(--dark);
            font-weight: 700;
            text-align: center;
            margin-bottom: -5px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            text-align: center;
            width: 100%;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .error-msg {
            color: #ff4757;
            font-size: 0.85rem;
            text-align: center;
            min-height: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hero-img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        /* Utilities */
        .hidden { display: none !important; }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Easter Egg Text */
        .easter-egg-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #747d8c;
            font-style: italic;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="step-1">
            <h1>Will you be my Valentine? ü•∫</h1>
            <div class="btn-group">
                <button class="btn-yes" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
                <button class="btn-no" id="btn-no">No üíî</button>
            </div>
            <div class="easter-egg-text" id="easter-egg"></div>
        </div>

        <div id="step-2" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm93bnVwdmx3a2F4a3R4b2FhOXM3bnJ2MmZ4anZ4Y3F4ZGh4Y254diZlcD12MV9zdGlja2VyX3NlYXJjaCZjdD1z/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat" class="hero-img">
            
            <h2 id="success-title" style="color:var(--primary); margin-bottom:10px;"></h2>
            <p id="success-body" style="font-size: 1rem;"></p>

            <div class="input-group">
                <p class="input-label">Enter your Telegram üëá</p>
                <input type="text" id="tg-username" placeholder="@yourtelegram">
                <div class="error-msg" id="error-text">Invalid format (needs @, 5+ chars)</div>
                <button class="btn-yes" onclick="submitForm()">Send üíå</button>
            </div>
        </div>

        <div id="step-3" class="hidden">
            <h2 style="color:var(--primary)">Got it! üòâ</h2>
            <p>I‚Äôll text you soon ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // --- Configuration ---
        let noAttempts = 0;
        let heartInterval;
        const btnNo = document.getElementById('btn-no');
        const easterEggText = document.getElementById('easter-egg');

        // --- Heart Animation ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; 
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        // Start slow hearts
        heartInterval = setInterval(createHeart, 500);

        // --- "No" Button Logic ---
        function moveButton(e) {
            // Prevent default touch actions on mobile
            if(e && e.type === 'touchstart') e.preventDefault();

            noAttempts++;
            
            // Easter Egg Messages (ENGLISH)
            if (noAttempts === 3) {
                easterEggText.textContent = "You‚Äôre persistent‚Ä¶ I like that üòè";
            } else if (noAttempts === 5) {
                easterEggText.textContent = "Okay okay üòå Love always wins ‚ù§Ô∏è";
            }

            // Get viewport dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;

            // Calculate max X and Y (keep it inside screen with padding)
            // 20px padding from edges
            const maxX = windowWidth - btnWidth - 20;
            const maxY = windowHeight - btnHeight - 20;

            // Random coordinates
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply fixed positioning relative to viewport
            btnNo.style.position = 'fixed';
            
            // Ensure values are at least 10px (don't go off top/left)
            btnNo.style.left = Math.max(10, randomX) + 'px';
            btnNo.style.top = Math.max(10, randomY) + 'px';
        }

        // Listeners for Desktop and Mobile
        btnNo.addEventListener('mouseenter', moveButton);
        btnNo.addEventListener('touchstart', moveButton);
        btnNo.addEventListener('click', moveButton);

        // --- "Yes" Button Logic ---
        function handleYes() {
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');
            const title = document.getElementById('success-title');
            const body = document.getElementById('success-body');

            // Logic for content based on attempts
            if (noAttempts === 0) {
                title.innerText = "Straight to YES? üò≥";
                body.innerHTML = "That was easy‚Ä¶<br>You‚Äôre definitely my Valentine ‚ù§Ô∏è";
            } else {
                title.innerText = "Well‚Ä¶ you had no choice üòå";
                body.innerHTML = "Now you‚Äôre officially my Valentine ‚ù§Ô∏è";
            }

            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            step2.classList.add('fade-in');

            // Speed up hearts
            clearInterval(heartInterval);
            setInterval(createHeart, 100);
        }

        // --- Form Logic ---
        function submitForm() {
            const input = document.getElementById('tg-username');
            const errorMsg = document.getElementById('error-text');
            const telegramUsername = input.value.trim();

            // Validation: Starts with @, 5-32 chars, letters/numbers/_
            const regex = /^@[a-zA-Z0-9_]{5,32}$/;

            if (!regex.test(telegramUsername)) {
                errorMsg.style.opacity = '1';
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
                return;
            }

            errorMsg.style.opacity = '0';
            const btn = document.querySelector('#step-2 button');
            // Change button text to English
            btn.innerHTML = "Sending... üíå";
            btn.disabled = true;

            // --- API Call ---
            // Replace with your actual Worker URL if needed
            fetch("https://valentine-tg.username.workers.dev", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: telegramUsername
                })
            })
            .then(res => res.json())
            .then(() => {
                showSuccessMessage();
            })
            .catch(err => {
                console.error("Fetch error:", err);
                // Fallback success for demo
                setTimeout(showSuccessMessage, 1000);
            });
        }

        function showSuccessMessage() {
            document.getElementById('step-2').classList.add('hidden');
            const step3 = document.getElementById('step-3');
            step3.classList.remove('hidden');
            step3.classList.add('fade-in');
        }
    </script>
</body>
</html>
