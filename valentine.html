<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

        :root {
            --primary: #ff4757;
            --dark: #2f3542;
            --bg: #ffe2e6;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(255, 71, 87, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: var(--bg);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 100;
            position: relative;
            transition: opacity 0.3s ease;
        }

        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        p {
            color: var(--dark);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1rem;
            min-height: 60px;
            position: relative;
            z-index: 102; /* Ensure buttons are above card content */
        }

        button {
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            white-space: nowrap;
        }

        .btn-yes {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: var(--shadow);
            z-index: 101;
            /* Important for scaling effect */
            transform-origin: center; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .btn-yes:hover {
            background-color: #ff2e43;
        }

        /* NO Button */
        .btn-no {
            background-color: #f1f2f6;
            color: var(--dark);
            transition: left 0.1s ease, top 0.1s ease;
            z-index: 9999; 
        }

        /* Form Styles */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            text-align: left;
        }

        .input-label {
            font-size: 0.95rem;
            color: var(--dark);
            font-weight: 700;
            text-align: center;
            margin-bottom: -5px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            text-align: center;
            width: 100%;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .error-msg {
            color: #ff4757;
            font-size: 0.85rem;
            text-align: center;
            min-height: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hero-img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        /* Utilities */
        .hidden { display: none !important; }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .easter-egg-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #747d8c;
            font-style: italic;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="step-1">
            <h1>Will you be my Valentine? ü•∫</h1>
            <div class="btn-group" id="btn-container">
                <button class="btn-yes" id="btn-yes" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
                <button class="btn-no" id="btn-no">No üíî</button>
            </div>
            <div class="easter-egg-text" id="easter-egg"></div>
        </div>

        <div id="step-2" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm93bnVwdmx3a2F4a3R4b2FhOXM3bnJ2MmZ4anZ4Y3F4ZGh4Y254diZlcD12MV9zdGlja2VyX3NlYXJjaCZjdD1z/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat" class="hero-img">
            
            <h2 id="success-title" style="color:var(--primary); margin-bottom:10px;"></h2>
            <p id="success-body" style="font-size: 1rem;"></p>

            <div class="input-group">
                <p class="input-label">What should we do for our date? üëá</p>
                
                <input type="text" id="date-idea" placeholder="Sushi, Movies, A walk..." autocomplete="off">
                
                <div class="error-msg" id="error-text">Please write something! ü•∫</div>
                <button class="btn-yes" onclick="submitForm()">Send Idea üíå</button>
            </div>
        </div>

        <div id="step-3" class="hidden">
            <h2 style="color:var(--primary)">Great idea! üòâ</h2>
            <p>I‚Äôll make it happen ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // --- Configuration ---
        let noAttempts = 0;
        let heartInterval;
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes'); // Select YES button
        const easterEggText = document.getElementById('easter-egg');

        // --- Heart Animation ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; 
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        heartInterval = setInterval(createHeart, 500);

        // --- "No" Button Logic (Moving + Growing Yes) ---
        function moveButton(e) {
            if(e && e.type === 'touchstart') e.preventDefault();

            noAttempts++;
            
            // 1. Easter Egg Messages
            if (noAttempts === 3) {
                easterEggText.textContent = "You‚Äôre persistent‚Ä¶ I like that üòè";
            } else if (noAttempts === 5) {
                easterEggText.textContent = "Okay okay üòå Love always wins ‚ù§Ô∏è";
            }

            // 2. GROW YES BUTTON LOGIC
            // Starts growing after 3rd attempt
            if (noAttempts >= 3) {
                // Formula: 1 + (attempts * 0.2). e.g., 3 -> 1.6x, 4 -> 1.8x, etc.
                const scale = 1 + ((noAttempts - 2) * 0.3);
                btnYes.style.transform = `scale(${scale})`;
            }

            // 3. Move "No" button to BODY to escape card
            if (btnNo.parentNode !== document.body) {
                const rect = btnNo.getBoundingClientRect();
                document.body.appendChild(btnNo);
                btnNo.style.position = 'fixed';
                btnNo.style.left = rect.left + 'px';
                btnNo.style.top = rect.top + 'px';
            }

            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const btnW = btnNo.offsetWidth;
            const btnH = btnNo.offsetHeight;
            const padding = 20;

            const maxLeft = vw - btnW - padding;
            const maxTop = vh - btnH - padding;

            const randomX = Math.max(padding, Math.random() * maxLeft);
            const randomY = Math.max(padding, Math.random() * maxTop);

            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        btnNo.addEventListener('mouseenter', moveButton);
        btnNo.addEventListener('touchstart', moveButton);
        btnNo.addEventListener('click', moveButton);

        // --- "Yes" Button Logic ---
        function handleYes() {
            if(btnNo) btnNo.remove(); // Remove "No" button
            
            // Reset scale of Yes button for the form
            btnYes.style.transform = 'scale(1)';

            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');
            const title = document.getElementById('success-title');
            const body = document.getElementById('success-body');

            if (noAttempts === 0) {
                title.innerText = "Straight to YES? üò≥";
                body.innerHTML = "That was easy‚Ä¶<br>You‚Äôre definitely my Valentine ‚ù§Ô∏è";
            } else {
                title.innerText = "Well‚Ä¶ you had no choice üòå";
                body.innerHTML = "Now you‚Äôre officially my Valentine ‚ù§Ô∏è";
            }

            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            step2.classList.add('fade-in');

            clearInterval(heartInterval);
            setInterval(createHeart, 100);
        }

        // --- Form Logic ---
        function submitForm() {
            const input = document.getElementById('date-idea');
            const errorMsg = document.getElementById('error-text');
            const dateIdea = input.value.trim();

            if (dateIdea.length < 2) {
                errorMsg.style.opacity = '1';
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
                return;
            }

            errorMsg.style.opacity = '0';
            const btn = document.querySelector('#step-2 button');
            btn.innerHTML = "Sending... üíå";
            btn.disabled = true;

            // --- –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–Æ –°–°–´–õ–ö–£ –ò–ó CLOUDFLARE ---
            fetch("https://valentine-tg.egorkrikliviy.workers.dev/", { 
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Date idea: " + dateIdea
                })
            })
            .then(res => res.json())
            .then(() => {
                showSuccessMessage();
            })
            .catch(err => {
                console.error("Error:", err);
                setTimeout(showSuccessMessage, 1000);
            });
        }

        function showSuccessMessage() {
            document.getElementById('step-2').classList.add('hidden');
            const step3 = document.getElementById('step-3');
            step3.classList.remove('hidden');
            step3.classList.add('fade-in');
        }
    </script>
</body>
</html>
